<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<main>
    <div class="left">
        <img src="img/nike-shoe.png" alt="nike-shoes">
    </div>
    <div class="right">
       <div class="right-div">
        <h1>Nike Roche Run</h1>
        <h3>120$</h3>
        <label for="id_select"> <span class="span-text">Choose Size</span></label>
        <select id="id_select">
            <option value="1">L</option>
            <option value="2">M</option>
            <option value="3">S</option>
            <option value="4">XS</option>
        </select>
        <label for="name">
            <span class="span-text">Name on card</span>
        </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="card">
            <span class="span-text">Card Number</span>
        </label>
            <input type="text" id="card" name="card" placeholder="Enter Card Number" required>
        <button type="submit">CONTINUE</button>
       </div>
    </div>
</main>
</body>
</html>
